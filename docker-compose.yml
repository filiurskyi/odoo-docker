services:
  odoo:
    image: odoo:latest
    depends_on:
      - db
      - traefik
      - maddy  # Ensure maddy starts before Odoo
    volumes:
      - odoo-web:/var/lib/odoo
      - ./config:/etc/odoo  # Optional: custom config directory
      # - ./addons:/mnt/extra-addons  # Optional: custom addons directory
    labels:
      - traefik.enable=true
      - traefik.http.routers.odoo-http.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.odoo-http.entrypoints=http
      - traefik.http.routers.odoo-http.middlewares=redirect-to-https
      - traefik.http.routers.odoo-https.tls.certresolver=myresolver
      - traefik.http.routers.odoo-https.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.odoo-https.entrypoints=https
      - traefik.http.routers.odoo-https.tls=true
      - traefik.http.services.odoo.loadbalancer.server.port=8069
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
      - traefik.docker.network=web
    networks:
      - web
    # restart: always

  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
    volumes:
      - odoo-db:/var/lib/postgresql/data
    networks:
      - web
    # restart: always

  traefik:
    image: traefik:latest
    command:
      - --api.insecure=false  # Set to true for testing, remove in production
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.http.address=:80
      - --entrypoints.https.address=:443
      # - --log.level=DEBUG
      - --certificatesresolvers.myresolver.acme.httpchallenge=true
      - --certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=http
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.myresolver.acme.email=${EMAIL}
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - web
    # restart: always

  maddy:
    image: foxcpp/maddy:latest
    environment:
      - MADDY_HOSTNAME=${EMAIL_PREFIX}.${DOMAIN}
      - MADDY_DOMAIN=${DOMAIN}
    volumes:
      - maddy-data:/data
      - ./letsencrypt:/data/tls
    ports:
      - 25:25      # SMTP
      - 465:465    # SMTPS (SMTP over SSL)
      - 587:587    # SMTP Submission
      - 143:143    # IMAP
      - 993:993    # IMAPS (IMAP over SSL)
    labels:
      - traefik.enable=true
      - traefik.http.routers.maddy-http.rule=Host(`${EMAIL_PREFIX}.${DOMAIN}`)
      - traefik.http.routers.maddy-http.entrypoints=http
      - traefik.http.routers.maddy-http.middlewares=redirect-to-https
      - traefik.http.routers.maddy-https.tls.certresolver=myresolver
      - traefik.http.routers.maddy-https.rule=Host(`${EMAIL_PREFIX}.${DOMAIN}`)
      - traefik.http.routers.maddy-https.entrypoints=https
      - traefik.http.routers.maddy-https.tls=true
      - traefik.docker.network=web
    networks:
      - web
    # restart: always

volumes:
  odoo-web:
  odoo-db:
  maddy-data:

networks:
  web:
    driver: bridge
